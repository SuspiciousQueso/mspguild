services:
  php:
    image: php:8.3-fpm
    container_name: mspguild-php
    working_dir: /var/www/mspguild
    volumes:
      - ./app:/var/www/mspguild
    environment:
      # optional, but useful for consistent behavior
      APP_ENV: production
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: mspguild-caddy
    depends_on:
      - php
    ports:
      # NPM will point to this (HTTP only)
      - "8088:80"
    volumes:
      - ./app:/var/www/mspguild
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped

  db:
    image: mariadb:11
    container_name: mspguild-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mspguild_db:
