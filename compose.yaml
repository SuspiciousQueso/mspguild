# docker-compose.yml
version: "3.9"

services:

  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${TRAEFIK_LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped

  nginx:
    image: nginx:stable
    depends_on:
      - php
    volumes:
      - ./src:/var/www/mspguild:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.baldwinit.rule=Host(`baldwinit.tech`,`www.baldwinit.tech`)"
      - "traefik.http.routers.baldwinit.entrypoints=websecure"
      - "traefik.http.routers.baldwinit.tls.certresolver=le"
      - "traefik.http.routers.baldwinit.tls=true"
    networks:
      - webnet
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./src:/var/www/mspguild:delegated
    networks:
      - webnet

  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - webnet

  adminer:
    image: adminer:latest
    restart: unless-stopped
    labels:
        - "traefik.enable=true"
        - "traefik.http.routers.adminer.rule=Host(`adminer.baldwinit.tech`)"
        - "traefik.http.routers.adminer.entrypoints=websecure"
        - "traefik.http.routers.adminer.tls.certresolver=le"
        - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    networks:
      - webnet

volumes:
  db_data:
  traefik_letsencrypt:

networks:
  webnet:
    driver: bridge
  db:
    image: mariadb:11
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build: ...
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit((int)!extension_loaded(\"pdo_mysql\"));'"]
      interval: 30s
      timeout: 10s
      retries: 3
