services:
  caddy:
    image: caddy:2
    container_name: mspguild-caddy
    depends_on:
      - php
    ports:
      # Pick an unused port on the host; NPM will proxy to this.
      - "80"
    volumes:
      - ./:/var/www/mspguild:delegated
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - infrastructure_management_net
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: mspguild-php
    volumes:
      - ./:/var/www/mspguild:delegated
    networks:
      - infrastructure_management_net
    restart: unless-stopped

  db:
    image: mariadb:11
    container_name: mspguild-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - infrastructure_management_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:

networks:
  infrastructure_management_net:
    external: true
