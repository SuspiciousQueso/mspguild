services:
  caddy:
    image: caddy:2
    container_name: mspguild-caddy
    depends_on:
      - mspguild-php
    ports:
      # Pick a host port NPM will proxy to (example: 8087 -> container 80)
      - "8087:80"
    volumes:
      - ./:/var/www/mspguild:delegated
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      # Private app network for talking to php/db reliably
      - mspguild_internal
      # Shared infrastructure network so NPM can reach this container
      - infrastructure_management_net
    restart: unless-stopped

  mspguild-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: mspguild-php
    volumes:
      - ./:/var/www/mspguild:delegated
    networks:
      - mspguild_internal
    restart: unless-stopped

  mspguild-db:
    image: mariadb:11
    container_name: mspguild-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mspguild_internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:

networks:
  # Private network just for this stack
  mspguild_internal:
    driver: bridge

  # Your shared external network
  infrastructure_management_net:
    external: true
